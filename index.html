<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css"> 
    <title>Google</title>
</head>
    <body>
        <div id="columns">
        <header class="nav-bar">    
            <p id="about">About</p>
            <p id="store">Store</p>
            <div class="upper-right">
                <p id="gmail">Gmail</p>
                <p id="images">Images</p>
                <img id="apps" src="pictures/outline_apps_black_24dp.png" alt="Google apps icon">
                <p id="sign-in">Sign in</p> 
            </div>
        </header>
        <div class="containers-all">
            <div class="container-img">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div> 
            <div class="container-form">  
                <img id="search-icon" src="pictures/outline_search_black_24dp.png" alt="Google search icon">
                <div id="text-form">
                    <form>
                        <input id="search-box" type="text">
                    </form>
                </div>
            </div>
            <div class="search-lucky">
                <p id="search">Google Search</p>
                <p id="lucky">I'm Feeling Lucky</p>
            </div>
        </div>
        <footer class="footer">
            <div class="bottom-left">
                <p class="bottom-left-text">Advertising</p>
                <p class="bottom-left-text">Business</p>
                <p class="bottom-left-text">How Search works</p>
            </div>
            <div class="bottom-center">
                <img src="/pictures/leaf.png" alt="Green leaf icon" class="leaf">
                <p>Carbon neutral since 2007</p>
            </div>
            <div class="bottom-right">
                <p class="bottom-right-text">Privacy</p>
                <p class="bottom-right-text">Terms</p>
                <p class="bottom-right-text">Settings</p>
            </div>
        </footer>  
        </div>
    </body>
</html>
